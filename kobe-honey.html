.grid-item {

    justify-content: center;
    align-items: center;

    gap: 0;
    margin: 0;
    padding: 0;
}

}
/* Fixed Video Container */
.video-container {
    display: grid;
    grid-template-columns: 3fr 1fr; /* Video 1 is 3x wider than Video 2 */
    gap: 10px; /* Gap between the two videos */
    width: calc(100% - 40px); /* Space from the sides */
    padding: 10px; /* Padding around the container */
    background: #fff; /* White background */
    box-sizing: border-box;
    height: 90vh;
}

.video-wrapper {
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;

video {
    height: 100%;
    width: 100%;

}

.landscape video {
    aspect-ratio: 16 / 9;
}

.portrait video {

footer {

/* Styling for the fixed "X" button */
#closeBtn {
    position: fixed;
    top: 20px;
    right: 20px;
    cursor: pointer;
    z-index: 1000;
    display: inline-block;
    transition: transform 0.4s ease-in-out;
}

#closeBtn img {
    width: 30px; /* Adjust the size of the image here */
    height: 30px;
    transition: transform 0.4s ease-in-out;
}

/* Hover effect: rotate and scale */
#closeBtn:hover img {
    transform: rotate(180deg) scale(1.2); /* Rotates 180 degrees and scales to 1.2 times the original size */
}

/* Scroll-to-Top Arrow Styling */
#scrollTopBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 50px; /* Adjust size as needed */
    height: auto;
    cursor: pointer;
    z-index: 1000; /* Ensure it stays on top */
    transition: none 0.3s ease; /* Transition for the shadow effect */
}

#scrollTopBtn img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

#scrollTopBtn:hover {
    animation: bounce 1s infinite alternate ease-in-out; /* Bounce animation */
}

/* Responsive styles for mobile */

    }

    <script>
        let isTouchPad = false; 

window.addEventListener('wheel', function(event) {
    event.preventDefault(); 

    if (event.deltaY !== 0) {
       
        if (Math.abs(event.deltaY) < 40) {
            isTouchPad = true;  
        } else {
            isTouchPad = false; 
        }
    }

    let scrollAmount;

  
    if (isTouchPad) {
        scrollAmount = event.deltaY * 10; 
        window.scrollBy({
            top: scrollAmount,
            behavior: 'auto' 
        });
    } else {
       
        scrollAmount = event.deltaY * 2; 

        window.scrollBy({
            top: scrollAmount,
            behavior: 'smooth' 
        });
    }
}, { passive: false });

function scrollToTop() {
    let startPosition = window.scrollY;
    let duration = 400; 

    function scrollStep(timestamp) {
        if (!startTime) startTime = timestamp;
        let progress = timestamp - startTime;
        let distance = Math.min(progress / duration, 1);
        let scrollPosition = startPosition * (1 - distance);

        window.scrollTo(0, scrollPosition);

        if (distance < 1) {
            requestAnimationFrame(scrollStep);
        }
    }

    let startTime = null;
    requestAnimationFrame(scrollStep);
}

var scrollTopBtn = document.getElementById("scrollTopBtn");
scrollTopBtn.addEventListener("click", scrollToTop);
