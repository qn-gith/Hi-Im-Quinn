        body {

* {box-sizing: border-box;}

.photo-gallery {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* Four equal-width columns */
    gap: 0; /* Space between grid items */
}

.gallery-item {
    position: relative;
    overflow: hidden;
    cursor: pointer;
}

.gallery-item img {
    width: 100%;
    height: auto;
    display: block;
}
img {
    display: block;
    -webkit-user-drag: none; /* Disable drag */
    /*user-drag: none;  Disable drag */
    user-select: none;
}

/* Overlay a transparent div over the image */
.image-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0); /* Fully transparent */
    z-index: 10;
    pointer-events: none;
}
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent overlay */
    color: #c24e76;
    font-family: "Roboto Flex", sans-serif;
    font-weight: 500;
    font-size: 20pt;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0; /* Start hidden */
    transition: opacity 0.3s ease; /* Smooth transition on hover */
    pointer-events: none; /* Allow clicks to pass through the overlay */

}

.gallery-item:hover .overlay {
    opacity: 1; /* Show overlay on hover */
}

/* Specific item placements */
.gallery-item:nth-child(1) { grid-column: 1; grid-row: 1; }
.gallery-item:nth-child(2) { grid-column: 2; grid-row: 1; }
.gallery-item:nth-child(3) { grid-column: 3; grid-row: 1; }
.gallery-item:nth-child(4) { grid-column: 4; grid-row: 1; }
.gallery-item:nth-child(5) { grid-column: 1; grid-row: 2; }
.gallery-item:nth-child(6) { grid-column: 2; grid-row: 2; }
.gallery-item:nth-child(7) { grid-column: 3; grid-row: 2; }
.gallery-item:nth-child(8) { grid-column: 4; grid-row: 2; }
.gallery-item:nth-child(9) { grid-column: 1 / span 2; grid-row: 3 / span 2; }
.gallery-item:nth-child(10) { grid-column: 3 / span 2; grid-row: 3 / span 2; }
.gallery-item:nth-child(11) { grid-column: 1; grid-row: 5; }
.gallery-item:nth-child(12) { grid-column: 2; grid-row: 5; }
.gallery-item:nth-child(13) { grid-column: 3; grid-row: 5; }

/* Modal */
.modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 9999; /* Ensures the modal is above all other elements */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Black with opacity */
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling inside the modal */
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            display: block;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            object-fit: contain; /* Ensure image fits within modal without being cut off */
        }

        /* Prevent interactions with other elements when modal is open */
        body.modal-open {
            overflow: hidden;
        }

footer {
    display: flex;
    margin-top: auto;
    text-align: center;
    align-items: center; /* vertically */
    justify-content: center; /* horizontally */

}
footer img {

footer p {

/* Styling for the fixed "X" button */
#closeBtn {
    position: fixed;
    top: 20px;
    right: 20px;
    cursor: pointer;
    z-index: 1000;
    display: inline-block;
    transition: transform 0.4s ease-in-out;
}

#closeBtn img {
    width: 30px; /* Adjust the size of the image here */
    height: 30px;
    transition: transform 0.4s ease-in-out;
}

/* Hover effect: rotate and scale */
#closeBtn:hover img {
    transform: rotate(180deg) scale(1.2); /* Rotates 180 degrees and scales to 1.2 times the original size */
}

/* Scroll-to-Top Arrow Styling */
#scrollTopBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 50px; /* Adjust size as needed */
    height: auto;
    cursor: pointer;
    z-index: 1000; /* Ensure it stays on top */
    transition: none 0.3s ease; /* Transition for the shadow effect */
}

#scrollTopBtn img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

#scrollTopBtn:hover {
    animation: bounce 1s infinite alternate ease-in-out; /* Bounce animation */
}
@keyframes bounce {
    0% {
        transform: translateY(0); /* Initial position */
    }
    50% {
        transform: translateY(-10px); /* Move up slightly */
    }
    100% {
        transform: translateY(0); /* Return to initial position */
    }
}
/* Responsive styles for mobile */

    }
        
}

    <script>
        let isTouchPad = false;

window.addEventListener('wheel', function(event) {
    event.preventDefault();

    if (event.deltaY !== 0) {
        isTouchPad = Math.abs(event.deltaY) < 40;
    }

    let scrollAmount;

    if (isTouchPad) {
        scrollAmount = event.deltaY * 3; 
        window.scrollBy({
            top: scrollAmount,
            behavior: 'auto' 
        });
    } else {
        scrollAmount = event.deltaY * 2;
        window.scrollBy({
            top: scrollAmount,
            behavior: 'smooth'
        });
    }
}, { passive: false });


function scrollToTop() {
    let startPosition = window.scrollY;
    let duration = 400; 

    function scrollStep(timestamp) {
        if (!startTime) startTime = timestamp;
        let progress = timestamp - startTime;
        let distance = Math.min(progress / duration, 1);
        let scrollPosition = startPosition * (1 - distance);

        window.scrollTo(0, scrollPosition);

        if (distance < 1) {
            requestAnimationFrame(scrollStep);
        }
    }

    let startTime = null;
    requestAnimationFrame(scrollStep);
}

var scrollTopBtn = document.getElementById("scrollTopBtn");
scrollTopBtn.addEventListener("click", scrollToTop);
